repos:
-   repo: https://github.com/psf/black
    rev: 22.1.0
    hooks:
    - id: black
-   repo: https://github.com/timothycrosley/isort
    rev: 5.10.1
    hooks:
    -   id: isort
        additional_dependencies: ['toml']
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
    - id: flake8

-   repo: https://github.com/mwouts/jupytext
    rev: v1.13.6
    hooks:
    - id: jupytext
      args: [--pipe, black]
      files: \.ipynb$
      additional_dependencies:
        - black==22.1.0
